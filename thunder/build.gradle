apply plugin: 'com.android.library'

android {
    compileSdk 33
    flavorDimensions "abi"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }

    productFlavors {
        armeabi_v7a {
            dimension "abi"
            //noinspection ChromeOsAbiSupport
            ndk { abiFilters "armeabi-v7a" }
        }
        arm64_v8a {
            dimension "abi"
            //noinspection ChromeOsAbiSupport
            ndk { abiFilters "arm64-v8a" }
        }
    }

    buildTypes {
        release {
            // Add the following line to enable deprecation warnings
            lintOptions {
                warningsAsErrors true
                checkReleaseBuilds true
                disable "InvalidPackage"
                // Add the following line to enable deprecation warnings
                enable "deprecation"
            }
        }
    }
}



dependencies {
    implementation project(':catvod')
}